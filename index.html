<!DOCTYPE html>
<html>
<head>

	<!-- https://skillcrush.com/2018/06/18/projects-you-can-do-with-javascript/ -->
	<title>Tip Calculator</title>

	<!-- link for css -->
	<link rel="stylesheet" type="text/css" href="theme.css">

</head>
<body>

	<div class="insideCalc">

		<h1>Tip Calculator</h1>

		<div class="contentCalc">

			<h4>How much was your bill?</h4>
			<span>$ </span><input placeholder="Bill Amount" type="number" name="billAmount" id="billAmountID" ></input>
			<p id="noBillError"></p> 

			<h4>How was your service?</h4>
			<select id="percentTipSelector" onchange="otherSelect();">
				<option value="outstanding">Outstanding - 25%</option>
				<option value="great" selected="selected">Great - 20%</option>
				<option value="average">Average - 15%</option>
				<option value="subpar">Subpar - 10%</option>
				<option value="other">Other</option>
			</select>
			<input type="number" name="otherPercent" id="otherPercentID" placeholder="Enter Other %"></input>

			<h4>How many people are sharing the bill?</h4>
			<input type="text" name="numOfPeople" id="numOfPeopleID" placeholder="Number Of People"></input>
			<p id="noPeopleError"></p> 

			<div id="calculateBtnDiv">
				<input type="button" name="caluclateButton" value="Calculate" onclick="getTip(); isEmpty();"></input>
			</div>

			<div class="amounts">
				<p>Tip Amount (Per Person): $ <span class="tipPerPerson"></span></p>

				<p>Total Amount (Per Person): $ <span class="totalPerPerson"></span></p>
			</div>

		</div>

	</div>

	<!--link javascript file -->
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
